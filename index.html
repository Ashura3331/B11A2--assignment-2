<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main__part">
        <header class="main__header">
            <div class="logo">
                <img src="assets/logo.png" alt="Main Logo picture" class="header__logo">
                <h3 class="header__logo_name">SCHOOL</h3>
            </div>

            <nav class="main__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link one">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link two">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link three">Facilities</a></li>

            <div class="hero__description"></div>
            <div class="hero__logo"></div>
        </section>

        <section class="about__section">
            <div class="about__section_title"></div>
            <div class="about__section_cards"></div>
            <div class="about__section_btn"></div>
        </section>

        <section class="stories__section">
            <div class="story__title"></div>
            <div class="story__cards"></div>
            <div class="story__btn"></div>
        </section>
    </main>

    <footer class="footer__section">
        <div class="footer__logo"></div>
        <div class="footer__nav"></div>
        <div class="footer__social"></div>
        
    </footer>
